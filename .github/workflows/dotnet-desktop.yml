name: Build and Release .NET Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.2.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Publish self-contained app (Win-x64)
        run: >
          dotnet publish src/RadioPlayer.WPF/RadioPlayer.WPF.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:EnableCompressionInSingleFile=true

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: RadioPlayer-win-x64
          path: src/RadioPlayer.WPF/bin/Release/net10.0-windows/win-x64/publish/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: RadioPlayer-win-x64
          path: artifact

      - name: Create ZIP archive
        run: |
          $version = "${{ github.event.inputs.tag_name || github.ref_name }}".TrimStart('v')
          $zipName = "RadioPlayer-$version-win-x64.zip"
          Compress-Archive -Path artifact/* -DestinationPath $zipName
          Write-Host "Created archive: $zipName"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          files: |
            RadioPlayer-*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
