name: Build and Release .NET Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Publish self-contained app (Win-x64)
        run: >
          dotnet publish src/RadioPlayer.WPF/RadioPlayer.WPF.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:EnableCompressionInSingleFile=true

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: RadioPlayer-win-x64
          path: src/RadioPlayer.WPF/bin/Release/net10.0-windows/win-x64/publish/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: RadioPlayer-win-x64
          path: artifact

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifact/RadioPlayer.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
